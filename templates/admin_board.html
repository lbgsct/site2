<!DOCTYPE html>
<html>
<head>
    <title>Админ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            color: #333;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-right: 10px;
            font-size: 20px;
        }
        .link-button:hover {
            background-color: #1565c0;
            color: white;
            transform: scale(1.1);
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            color: #333;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: #d32f2f;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Администрирование</h1>
    <a href="/admin/logout/" class="logout-button">Выйти</a>
    <div class="button-container">
        <a href="/admin/update/" class="link-button">Изменить</a>
        <a href="/admin/delete/" class="link-button">Удалить</a>
        <a href="/admin/add/" class="link-button">Добавить</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Registration Date</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.UserID}}</td>
                <td>{{.Username}}</td>
                <td>{{.UserLastname}}</td>
                <td>{{.Email}}</td>
                <td>{{.RegistrationDate}}</td>
                <td>{{.Role}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
