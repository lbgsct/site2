<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка билета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #1565c0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1e88e5;
        }
    </style>
</head>

<body>
    <h1>Покупка билета на рейс</h1>
    <form id="purchaseForm">
        <label for="flightID">Введите ID рейса:</label>
        <input type="text" id="flightID" name="flightID" required>
        <br><br>
        <label for="passengerName">Введите ваше имя:</label>
        <input type="text" id="passengerName" name="passengerName" required>
        <br><br>
        <label for="paymentMethod">Выберите метод оплаты:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="credit">Кредитная карта</option>
            <option value="debit">Дебетовая карта</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Наличные</option>
        </select>
        <br><br>
        <button type="submit">Оплатить</button>
    </form>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Предотвращаем обычное поведение отправки формы

            // Получаем данные из формы
            const formData = new FormData(this);

            // Отправляем данные на сервер без перезагрузки страницы
            fetch('/purchase/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.text();
            })
            .then(data => {
                // Обработка успешного ответа от сервера, если требуется
                console.log(data);
            })
            .catch(error => {
                // Обработка ошибки, если требуется
                console.error('Произошла ошибка:', error);
            });
        });
    </script>
</body>

</html>
